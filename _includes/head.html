<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="{{ site.favicon }}"/>

  <!-- Title -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} • {{ site.description }}</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="{% if site.baseurl %}{{ site.baseurl }}{% endif %}/assets/css/main.css">

  <!-- Author -->
  <link rel="author" href="https://plus.google.com/+{{ site.googleplus_username }}"/>

  <!-- Feed -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Meta -->
  <meta name="generator" content="Jekyll v{{ site.version }}" />
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif%}" />
  <link rel="canonical" href="{{ site.url }}{% if page.url %}{{ page.url }}{% endif %}" />

  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif%}" />
  <meta property="og:url" content="{{ site.url }}{% if page.url %}{{ page.url }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:image" content="{{ site.url }}{% if page.image.path %}{{ page.image.path }}{% else %}/assets/images/theme/blog-cover.jpg{% endif %}" />
  <meta property="og:image:alt" content="{% if page.image.alt %}{{ page.image.alt }}{% else %}Duas estantes fixadas na parede com objetos em cima, como vasos de planta e uma câmera. No canto inferior direito há uma mesa com um iMac, um pote com lápis, livros e um grampeador.{% endif %}">
  <meta property="og:locale" content="{{ site.lang }}" />
  <meta property="og:type" content="{% if page.url == '/' %}website{% else %}article{% endif %}">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="{{ site.twitter.card }}" />
  <meta name="twitter:site" content="{{ site.twitter.username }}" />
  <meta name="twitter:creator" content="{{ site.twitter.username }}" />

  <!-- Search Verification Code -->
  <meta name="google-site-verification" content="{{ site.webmaster.google }}" />
  <meta name="msvalidate.01" content="{{ site.webmaster.bing}}" />
  <meta name="yandex-verification" content="{{ site.webmaster.yandex }}" />

  <!-- NetlifyCMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Structured Data -->
  <script type="application/ld+json">
    {% if page.layout == "page" %}
      {
        "@context": "http://schema.org",
        "@type": "WebPage",
        "headline": "{{ page.title }}",
        "description": "{{ page.description }}",
        "publisher": {
          "@type": "Organization",
          "name": "{{ site.title }}",
          "logo": {
            "@type": "ImageObject",
            "url": "{{ site.url }}{{ site.logo }}",
            "name": "{{ site.title }}"
          }
        },
        "url": "{{ site.url }}{{ page.url }}"
      }
    {% elsif page.layout == "post" or page.layout == "portfolio" or page.layout == "poemas" %}
      {
        "@context": "http://schema.org",
        "@type": "BlogPosting",
        "headline": "{{ page.title }}",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{ site.url }}{{ page.url }}"
        },
        "image": {
          "@type": "ImageObject",
          "url": "{{ site.url }}{{ page.image.path }}",
          "name": "{{ page.image.alt }}"
        },
        "datePublished": "{{ page.date }}",
        "dateModified": "{{ page.date }}",
        "description": "{{ page.description }}",
        "url": "{{ site.url }}{{ page.url }}",
        "publisher": {
          "@type": "Organization",
          "name": "{{ site.title }}",
          "logo": {
            "@type": "ImageObject",
            "url": "{{ site.url }}{{ site.logo }}",
            "name": "{{ site.title }}"
          }
        },
        "author": {
          "@type": "Person",
          "name": "{{ site.author.name }}",
          "sameAs": [
            "https://twitter.com/{{ site.twitter_username }}",
            "https://instagram.com/{{ site.instagram_username }}",
            "https://www.linkedin.com/in/{{ site.linkedin_username }}",
            "https://youtube.com/{{ site.youtube_username }}",
            "https://pinterest.com/{{ site.pinterest_username }}"
          ]
        }
      }
    {% elsif page_layout == "default" or page.url == "/" %}
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "name": "{{ site.title }}",
        "headline": "{{ site.title }}",
        "image": "{{ site.url }}{{ site.image }}",
        "description": "{{ site.description }}",
        "publisher": {
          "@type": "Organization",
          "name": "{{ site.title }}",
          "logo": {
            "@type": "ImageObject",
            "url": "{{ site.url }}{{ site.logo }}",
            "name": "{{ site.title }}"
          }
        },
        "url": "{{ site.url }}"
      }
    {% endif %}
  </script>
</head>
