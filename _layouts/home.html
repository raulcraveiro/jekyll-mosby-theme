---
layout: default
---

{% include header.html %}

<hr />

<section class="post-home">
  <ul class="post-list">
      {% for post in paginator.posts %}
      <li>
          <a href="{{ post.url | prepend: site.baseurl }}">
              <time class="dates">{{ post.date | date: "%d/%m/%Y" }}</time>
              <h2>{{ post.title }}</h2>
          </a>
      </li>
      {% endfor %}
  </ul>
</section>

<section class="pagination">
    {% if paginator.previous_page %}
      <a class="pagination-link" href="{{ paginator.previous_page_path }}" class="previous">
        <span class="arrow">&larr;</span> Anterior
      </a>
    {% endif %}
    {% if paginator.next_page %}
      <a class="pagination-link" href="{{ paginator.next_page_path }}" class="next">
        Pr√≥xima <span class="arrow">&rarr;</span>
      </a>
    {% endif %}
</section>

</header>
