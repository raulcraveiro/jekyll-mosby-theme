---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.image %}
      <img src="{{ page.image.path }}" alt="{{ page.image.alt }}"/>
    {% endif %}
  </header>

  <main class="post-content">
    {{ content }}
  </main>

</article>
